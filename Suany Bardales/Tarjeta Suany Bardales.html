      height: 200px;
      border-radius: 50%;
      border: 4px solid #ec407a;
      object-fit: cover;
      position: absolute;
      top: -100px;
      left: calc(50% - 100px);
    }

    .redes a {
      display: flex;
      align-items: center;
      color: #8e24aa;
      text-decoration: none;
      font-size: 17px;
      margin: 8px 0;
      gap: 8px;
      transition: 0.3s;
      justify-content: center;
    }

    .redes a:hover {
      color: #d81b60;
      text-decoration: underline;
    }

    .redes svg {
      width: 20px;
      height: 20px;
    }
  </style>
