<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Tarjeta</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #fceabb 0%, #f8b500 100%);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 320px;
      background: white;
      border-radius: 25px;
      box-shadow: 0 0 30px rgba(255, 187, 0, 0.7);
      overflow: hidden;
      position: relative;
      animation: glow 2.5s infinite alternate;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 20px rgba(255, 187, 0, 0.5);
      }
      to {
        box-shadow: 0 0 40px rgba(255, 187, 0, 0.9);
      }
    }

    .top {
      position: relative;
      background: url("foto.jpg") no-repeat center/cover;
      height: 170px;
    }

    .circle {
      position: absolute;
      bottom: -70px;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: white;
      box-shadow: 0 0 15px #ffc400, 0 0 10px #ffd54f;
      overflow: hidden;
      border: 3px solid #fff;
    }

    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .body {
      padding: 110px 25px 30px 25px; /* Aumentado por el nuevo tamaÃ±o de imagen */
      text-align: center;
    }

    .title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff9800;
      margin-bottom: 15px;
      text-shadow: 0 0 8px #ffcc80;
    }

    ul {
      text-align: left;
      list-style: none;
      margin-top: 20px;
      padding-left: 0;
    }

    ul li {
      margin: 10px 0;
      font-size: 1rem;
      color: #444;
      position: relative;
      padding-left: 25px;
    }

    ul li::before {
      content: "â˜…";
      color: #ffb300;
      font-size: 1.1rem;
      position: absolute;
      left: 0;
      top: 0;
    }

    .redes {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .redes a {
      text-decoration: none;
      color: white;
      padding: 10px 15px;
      border-radius: 25px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }

    .redes a:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
    }

    .face {
      background: #3b5998;
    }

    .ig {
      background: #E4405F;
    }
  </style>
</head>
<body>

</body>
