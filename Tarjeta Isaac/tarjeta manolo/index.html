  <style>
body {
        background-image: url('hola.jpg');

        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        margin: 0;
        padding: 0;

    }
        .carousel-container {
            width: 50%;
            margin: 30px auto;
            height: 300px;
            width: 300px;
            overflow: hidden; 
            position: relative; 
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel-track {
            display: flex; 
            transition: transform 0.5s ease-in-out; 
        }

        .carousel-slide {
            min-width: 100%; 
            box-sizing: border-box; 
            text-align: center;
        }

        .carousel-slide img {
            max-width: 100%;
            height: 300px;
            width: 300px;
            display: block; 
            margin: 0 auto; 
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 5px;
            z-index: 10;
        }

        .carousel-btn.prev {
            left: 10px;
        }

        .carousel-btn.next {
            right: 10px;
        }
    </style>
</head>
<body>

    <div class="carousel-container">
        <div class="carousel-track">
            <div class="carousel-slide">
                <img src="img2.jpeg" alt="Imagen 1">
            </div>
            <div class="carousel-slide">
                <img src="imagen1.jpeg" alt="Imagen 2">
            </div>
            <div class="carousel-slide">
                <img src="imagen2.jpeg" alt="Imagen 3">
            </div>
            <div class="carousel-slide">
                <img src="imagen3.jpeg" alt="Imagen 4">
            </div>
        </div>
        </div>

    <script>
        const carouselTrack = document.querySelector('.carousel-track');
        const slides = document.querySelectorAll('.carousel-slide');
        const totalSlides = slides.length;
        let currentIndex = 0;
        const slideWidth = slides[0].clientWidth; 
        const intervalTime = 3000; 

        
        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalSlides;
            updateCarousel();
        }

        
        function updateCarousel() {
            const offset = -currentIndex * slideWidth;
            carouselTrack.style.transform = translateX(${offset}px);
        }

        
        let carouselInterval = setInterval(nextSlide, intervalTime);

     
        carouselTrack.addEventListener('mouseenter', () => {
            clearInterval(carouselInterval);
        });

        
        carouselTrack.addEventListener('mouseleave', () => {
            carouselInterval = setInterval(nextSlide, intervalTime);
        });

      
        window.addEventListener('resize', () => {
            const newSlideWidth = slides[0].clientWidth;
            updateCarousel(); 
        });

        function prevSlide() {
            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
            updateCarousel();
        }
        
    </script>
