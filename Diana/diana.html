<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tarjeta Personal - Diana</title>
<!-- Íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    
    body {
      background: linear-gradient(to bottom, #fdd9ec, #c9eaff);
      font-family: 'Open Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .tarjeta {
      width: 260px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
      padding: 10px;
      padding-top: 180px;
      border: 3px solid #ff8ec7;
      overflow: hidden;
    }

    .foto img {
      width: 170px;
      height: 170px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #ffa6d8;
      margin-bottom: 10px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 24px;
      color: #ff5ca8;
      margin: 5px 0;
    }

    h2 {
      font-size: 16px;
      color: #555;
      margin: 0;
    }

    p {
      font-size: 14px;
      padding: 10px;
      color: #666;
    }

    .redes {
      margin-top: 20px;
    }

    .redes a, .redes p {
      display: inline-block;
      margin: 8px 12px;
      padding: 8px 12px;
      background-color: #ffffff20;
      border-radius: 8px;
      color: #1e2a38;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .redes a:hover {
      background-color: #aeeaff;
      color: #1e2a38;
    }

    .redes i {
      margin-right: 6px;
    }

  </style>
</head>
<body>
  <div class="tarjeta">
    <div class="foto">
      <img src="images/tu-foto.jpg" alt="Foto de Diana">
    </div>
    <h1>Diana Castellanos</h1>
    <h2>Estudiante de Informática</h2>
    <p>Creativa, apasionada por aprender cosas nuevas todos los dias.</p>
    
    <div class="redes">
      <a href="https://facebook.com/DianaCC" target="_blank"><i class="fab fa-facebook-square"></i> Facebook</a>
      <a href="https://instagram.com/dianac.07" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="https://www.tiktok.com/@dianayc00" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>
      <p><i class="fab fa-whatsapp"></i> WhatsApp: 8927-8957</p>
    </div>

  </div>
</body>
</html>
